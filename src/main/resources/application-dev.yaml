spring:
  application:
    name: openai-status-tracker

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  # H2 Database
  datasource:
    url: jdbc:h2:mem:statusdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour

  # Redis Configuration (optional)
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms

server:
  port: 8080
  servlet:
    context-path: /api

# Logging Configuration
logging:
  level:
    root: INFO
    com.statustracker: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/status-tracker.log

# Custom Properties
app:
  webhook:
    secret: your-webhook-secret-key
    retryAttempts: 3
    retryDelayMs: 1000

  polling:
    enabled: true
    intervalSeconds: 300 # 5 minutes fallback polling
    initialDelaySeconds: 10

  providers:
    openai:
      enabled: true
      pageId: "y2j98763l56x" # OpenAI's actual Statuspage ID
      baseUrl: "https://api.statuspage.io/v1"
      webhookPath: "/webhook/openai"

    # Template for adding more providers
    chargebee:
      enabled: false
      pageId: "chargebee-page-id"
      baseUrl: "https://api.statuspage.io/v1"
      webhookPath: "/webhook/chargebee"

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      simple:
        enabled: true

